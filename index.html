<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project - Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="Nav">
                <p class="Nav__text Nav__text--me">Chris Wakley</p>
            <div class="Nav__sub">
                <a href="#" class="Nav__tag Nav__tag--home">Home</a>
                <a href="#" class="Nav__tag Nav__tag--about">About</a>
                <a href="#" class="Nav__tag Nav__tag--projects">Projects</a>
                <button class="Nav__button">
                    <p class="Nav__text Nav__text--contact">Contact Me</p>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main__container">
            <div class="hero__container">
                <div class="hero__subcontainer">
                    <img src="./images/Wave.png" alt="WaveHand" class="hero__img hero__img--wave">
                    <h1 class="hero__text hero__text--title">Hi! I'm Chris Wakley.</h1>
                </div>
                <p class="hero__text hero__text--body">A <span class="hero__bolded bolded"> Junior Software Developer</span> based in the UK.</p>
                <button class="hero__button">
                    <p class="hero__text hero__text--button">Take a look at my work</p>
                    <img src="./images/Arrow.png" alt="PointsDown" class="hero__img hero__img--down">
                </button>
            </div>
            <div>
                <img src="./images/Selfie.jpg" alt="selfie" class="hero__img hero__img--selfie">
            </div>
        </div>
        <div class="skills__container">
            <h2 class="skills__text skills__text--title">Technical Skills</h2>
            <p class="skills__text skills__text--body">Maecenas accumsan tincidunt id et in ut diam sit. Metus, nec, augue urna gravida nisl, tortor sapien nec sollicitudin.</p>
            <div class="skills__container--img">
                <img src="./images/Skills/GIT.png" alt="GIT" class="skills__img ">
                <img src="./images/Skills/HTML5.png" alt="HTML5" class="skills__img ">
                <img src="./images/Skills/CSS3.png" alt="CSS3" class="skills__img ">
                <img src="./images/Skills/JS.png" alt="JS" class="skills__img ">
                <img src="./images/Skills/SCSS.png" alt="SCSS" class="skills__img ">
                <img src="./images/Skills/BEM.png" alt="BEM" class="skills__img ">
                <img src="./images/Skills/REACT.png" alt="REACT" class="skills__img ">
                <img src="./images/Skills/JAVA.png" alt="JAVA" class="skills__img ">
                <img src="./images/Skills/SB.png" alt="SB" class="skills__img ">
            </div>
        </div>
        <div class="project__container">
            <h2 class="project__title">My Projects</h2>
            <div class="card__container">
                <div class="card__img">
                    <img src="./images/placeholder.png" alt="placeholder">
                </div>    
                <div class="card__text">
                    <p class="card__text--language">Language</p>
                    <h1 class="card__text--title">Title</h1>
                    <p class="card__text--blurb">Blurb</p>
                </div>
                <div class="card__link">
                    <a href="#" class="card__link--code">Code</a>
                    <a href="#" class="card__link__preview">Preview</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
